<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
</head>
<body>
    <h1>Invoices</h1>
    <a href="{% url 'create_invoice' %}">Create a new Invoice</a>
    <ul>
        {% for invoice in invoices %}
            <li>
                Invoice #{{ invoice.id }} - {{ invoice.client.name }} - Total: ${{ invoice.total_amount }} 
                <a href="{% url 'generate_invoice_pdf' invoice.id %}">Download PDF</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
