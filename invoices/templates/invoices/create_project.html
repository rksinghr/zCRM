{% include "base.html" %}
{% block content %}
<div class="container row">
    <div class="col"><h3>Create a New Project</h3></div>
    <div class="col" style="text-align: end;"><a href="{% url 'project_list' %}">Project List</a></div>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3">
                <!-- <h2>Invoice Details</h2> -->
                {{ project_form.as_p }}
            </div>
            <div class="col-md-6">
                <!-- <h2>Invoice Item Details</h2> -->
                {% comment %} {{ item_form.as_p }} {% endcomment %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock  %}
